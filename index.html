    <!-- Bootstrap 3 (Keeping for grid system, heavily overridden) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-pink: #FF90E8;
            --accent-yellow: #FFF000;
            --border-width: 3px;
            --shadow-offset: 4px;
            --grid-color: rgba(0, 0, 0, 0.08);
            --grid-size: 40px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Space Mono', monospace;
            padding-bottom: 50px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Squary Background */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            background-position: 0 0;
            animation: moveGrid 2s linear infinite;
        }

        @keyframes moveGrid {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: var(--grid-size) var(--grid-size);
            }
        }

        /* Typography */
        h1, h2, h3, .brand-logo {
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
        }

        /* Neo-Brutalist Components */
        .brand-container {
            margin-top: 60px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .brand-logo {
            font-size: 80px;
            line-height: 0.9;
            display: inline-block;
            background: var(--accent-yellow);
            padding: 10px 20px;
            border: var(--border-width) solid black;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px 0px black;
            transition: transform 0.1s;
        }
        
        .brand-logo:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px black;
        }

        .sub-text {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            background: white;
            display: inline-block;
            padding: 5px;
            border: 2px solid black;
        }

        /* Form Styling Overrides */
        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
            z-index: 20; /* Ensure form stays on top */
        }

        /* Reset Bootstrap 3 table-cell display which breaks flex layouts */
        .input-group-btn {
            display: block !important;
            width: 100% !important;
            margin: 0 !important;
            vertical-align: top;
        }

        @media(min-width: 768px) {
            .input-group {
                flex-direction: row;
                align-items: stretch;
            }
            
            .input-group-btn {
                width: auto !important;
            }
        }

        .form-control, 
        .btn {
            border-radius: 0 !important;
            border: var(--border-width) solid black !important;
            height: 50px;
            font-size: 16px;
            font-family: 'Space Mono', monospace;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px 0px black;
            margin-bottom: 15px;
            width: 100%; /* Default to full width on mobile */
            position: relative;
        }

        @media(min-width: 768px) {
            .form-control {
                width: 100%;
                margin-bottom: 0;
                margin-left: -3px; /* Overlap borders */
                z-index: 0;
            }
            .btn {
                margin-bottom: 0;
                box-shadow: none; 
                margin-right: 0;
            }
            
            /* Fix borders overlap */
            .input-group-btn:not(:first-child) .btn,
            .input-group .form-control {
                 margin-left: -3px;
            }

            /* Add shadow back to the last element visual logic */
            .input-group-btn:last-child .btn {
                box-shadow: var(--shadow-offset) var(--shadow-offset) 0px 0px black;
            }
        }

        .form-control:focus {
            box-shadow: none;
            background-color: #f0f0f0;
            z-index: 2;
        }

        /* Buttons */
        .btn-default {
            background-color: white;
            color: black;
            font-weight: 700;
            white-space: nowrap;
        }

        .btn-default:hover, .btn-default:focus, .btn-default:active, .open > .dropdown-toggle.btn-default {
            background-color: var(--accent-pink) !important;
            color: black !important;
            border-color: black !important;
            z-index: 10;
        }

        #ddbutton { background-color: white; }
        #egbutton { background-color: white; }
        
        .btn-search {
            background-color: black;
            color: white;
        }
        .btn-search:hover {
            background-color: var(--accent-yellow);
            color: black;
        }

        /* Dropdowns */
        .input-group-btn.open {
            z-index: 100; /* Ensure open dropdown is on top */
        }

        .dropdown-menu {
            border: var(--border-width) solid black;
            border-radius: 0;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px 0px black;
            padding: 0;
            margin-top: 5px;
            min-width: 250px;
        }

        .dropdown-menu > li > a {
            padding: 12px 20px;
            font-family: 'Space Mono', monospace;
            color: black;
            border-bottom: 1px solid black;
            font-size: 14px;
        }

        .dropdown-menu > li:last-child > a {
            border-bottom: none;
        }

        .dropdown-menu > li > a:hover, .dropdown-menu > li > a:focus {
            background-color: var(--accent-yellow);
            color: black;
        }

        /* Footer */
        .credits-footer {
            margin-top: 80px;
            border-top: var(--border-width) solid black;
            padding-top: 30px;
            text-align: center;
            background: white; /* Contrast against grid */
            position: relative;
            z-index: 10;
        }

        .credits-tag {
            background: var(--accent-pink);
            color: black;
            text-decoration: none;
            padding: 5px 10px;
            border: 2px solid black;
            font-weight: bold;
            display: inline-block;
            transition: all 0.2s;
            box-shadow: 3px 3px 0 0 black;
        }

        .credits-tag:hover {
            background: white;
            text-decoration: none;
            color: black;
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 0 black;
        }

        /* Placeholder color */
        ::-webkit-input-placeholder { color: #555 !important; opacity: 1; }
        :-moz-placeholder { color: #555 !important; opacity: 1; }
        ::-moz-placeholder { color: #555 !important; opacity: 1; }
        :-ms-input-placeholder { color: #555 !important; opacity: 1; }
    </style>

    <script type="text/javascript">
        // Keep original logic, just removed image swapping for logo
        function setFiletype(fileType, buttonData, resType, glyph) {
            var defaultString = 'Search anything';
            if (fileType==-1) {
                fileType="";
            }
            switch(glyph) {
                case 'film':
                    $("#query").prop('placeholder',defaultString+' eg. The.Blacklist.S01');
                    break;
                case 'music':
                    $("#query").prop('placeholder',defaultString+' eg. K.Flay discography');
                    break;
                case 'book':
                    $("#query").prop('placeholder',defaultString+' eg. 1985');
                    break;
                case 'cd':
                    $("#query").prop('placeholder',defaultString+' eg. GTA V');
                    break;
                case 'picture':
                    $("#query").prop('placeholder',defaultString+' eg. Donald Trump');
                    break;
                case 'asterisk':
                    $("#query").prop('placeholder',defaultString);
                    break;
            }
            $("#fileType").prop('value',fileType);
            $("#resType").prop('value',resType);
            $("#ddbutton").html('<span class="glyphicon glyphicon-'+glyph+'" aria-hidden="true"></span> '+buttonData+' <span class="caret"></span>');
            $("#query").focus();
        }

        function setEngine(engine) {
            $("#engine").prop('value',engine);
            // Removed logo image swap as requested to use HT.DEV text logo
            $("#egbutton").html('<span class="glyphicon glyphicon-search" aria-hidden="true"></span> '+engine+' <span class="caret"></span>');
            $("#query").focus();
        }

        function startSearch (engine = '') {
            var query = document.getElementById('query').value;
            var fileType = document.getElementById('fileType').value;
            var resType = document.getElementById('resType').value;
            var engine = document.getElementById('engine').value;
            if (fileType=="") {
                if(engine=="filepursuit") {
                    fileType = "all";
                }
                var finalQuery = query+" -inurl:(jsp|pl|php|html|aspx|htm|cf|shtml) intitle:index.of -inurl:(listen77|mp3raid|mp3toss|mp3drug|index_of|index-of|wallywashis|downloadmana)";
            } else {
                var finalQuery = query+" +("+fileType+") -inurl:(jsp|pl|php|html|aspx|htm|cf|shtml) intitle:index.of -inurl:(listen77|mp3raid|mp3toss|mp3drug|index_of|index-of|wallywashis|downloadmana)";
            }
            switch(engine) {
                case 'google':
                    var url = "https://www.google.com/search?q="+encodeURIComponent(finalQuery);
                    break;
                case 'googol':
                    var url = "https://googol.warriordudimanche.net/?q="+encodeURIComponent(finalQuery);
                    break;
                case 'startpage':
                    var url = "https://www.startpage.com/do/dsearch?query="+encodeURIComponent(finalQuery);
                    break;
                case 'searx':
                    var url = "https://searx.me/?q="+encodeURIComponent(finalQuery);
                    break;
                case 'filepursuit':
                    var url = "https://filepursuit.com/search/"+query.replace(/ /g,"+")+"/type/"+resType;
                    break;
            }
            console.log(url);
            window.open(url, '_blank');
        }
        function openDropdown(){
            // Removed automatic dropdown click, feels invasive in modern UI
        }
    </script>
</head>
